<body class="bg_gradient content-wrapper">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Change Password</div>
            <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input class="form-control" id="newPassword" type="password" aria-describedby="newPassword" placeholder="********">
                  </div>
                  <div class="form-group">
                      <label for="confirm_password">Confirm Password</label>
                      <input class="form-control" id="confirmPassword" type="password" aria-describedby="confirmPassword" placeholder="********">
                  </div>
                 <div class="form-group">
                  <button href="#" class="btn btn-primary" id="password_modal_save">Reset Password</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
